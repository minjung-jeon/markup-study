<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrap">
        <div class="card">
            <ul class="tab_list">
                <li class="tab">
                    <a href="#" class="tab_text">MOVIE</a>
                <li class="tab selected">
                    <a href="#" class="tab_text">TICKET</a>
                </li>
                <li class="tab">
                    <a href="#" class="tab_text">REVIEW</a>
                </li>
            </ul>
            <div class="container">
                <div class="img_content"></div>
                <div class="text_content">
                    <div class="title">Captain America: Civil War</div>
                    <div class="detail">
                        Political interference in the Avengers' activities causes a rift between former allies Captain America and Iron Man.
                    </div>
                    <button class="watch_btn">Watch trailer</button>
                    <div class="ticket_info">
                        <span class="year">2016</span>
                        <span class="running_time">122 min</span>
                        <span class="genre">Action | Sci-Fi</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
